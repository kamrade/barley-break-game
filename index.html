<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Barley Break</title>
	<meta name="description" content="small games" />
	<meta name="keywords" content="barley break" />
	<meta name="author" content="Denis Michailov" />

	<link rel="stylesheet" type="text/css" href="dist/css/bundle.min.css" />
</head>

<body>

	<div class="container">
		<div class="dotted"></div>
		<!-- <ul id="results"></ul> -->

		<div class="wrapper">
			<h1>Barley Break</h1>
			<p class="console">console</p>

			<div id="barley-break-container">
				<div class="barley-break-wrapper">
					<div id="b-1" class="bar bar-1"><span>1</span></div>
					<div id="b-2" class="bar bar-2"><span>2</span></div>
	 				<div id="b-3" class="bar bar-3"><span>3</span></div>
					<div id="b-4" class="bar bar-4"><span>4</span></div>
					<div id="b-5" class="bar bar-5"><span>5</span></div>
					<div id="b-6" class="bar bar-6"><span>6</span></div>
					<div id="b-7" class="bar bar-7"><span>7</span></div>
					<div id="b-8" class="bar bar-8"><span>8</span></div>
					<div id="b-9" class="bar bar-9"><span>9</span></div>
					<div id="b-10" class="bar bar-10"><span>10</span></div>
					<div id="b-11" class="bar bar-11"><span>11</span></div>
					<div id="b-12" class="bar bar-12"><span>12</span></div>
					<div id="b-13" class="bar bar-13"><span>13</span></div>
					<div id="b-14" class="bar bar-14"><span>14</span></div>
					<div id="b-15" class="bar bar-15"><span>15</span></div>
					<div id="b-16" class="bar bar-16"><span>16</span></div>
				</div>
			</div>
		</div>
		<div class="btns">
			<button id="cheat" class="btn">Cheat</button>	
			<button id="start-new" class="btn">Start New</button>	
		</div>

		<div class="you-win-wrapper hidden">
			<div class="you-win">
				<h2 class='winner'>You Win!</h2>
				<p>Click anywhere to play again</p>
			</div>
		</div>
		
	</div>	

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/pepjs/dist/pep.min.js"></script>
	<script type="text/javascript" src="dist/js/app.js"></script>
	<!-- <script type="text/javascript" src="dist/js/test.js"></script> -->

</body>
</html>
